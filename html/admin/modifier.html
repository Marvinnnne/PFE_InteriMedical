<body>

	<div id="head"></div>

	<div class="container">

		<div class="col-sm-2" id="nav">			
			<nav class="nav-link">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation"> <a href="accueil.html"> <span class="glyphicon glyphicon-home"></span>  Accueil</a></li>
					<li role="presentation"> <a href="support.html"> <span class="glyphicon glyphicon-cog"></span>   Support</a></li>
					<li role="presentation"> <a href="faq.html"> <span class="glyphicon glyphicon-flag"></span>  F.A.Q</a></li>
				</ul>
			</nav>
		</div>

		<div class="col-sm-10">
			<form method="post" action="">
				<fieldset class="col-sm-12">
					<legend>Identité</legend>
					<label for="nom">Nom</label> : <input type="text" name="nom" id="nom"> 
					<label for="prenom">Prénom</label> : <input type="text" name="nom" id="nom"><br>
					<label for="date">Date de naissance</label> : <input type="date" name="date" id="date">
					<label for="select">Unité</label>
					<select name="Unité">
							<option>Neurologie</option>
							<option>Pédiatrie</option>
							<option>Radiologie</option>
						</select>
				</fieldset>
				<fieldset class="col-sm-12">
					<legend>Changement mot de passe</legend>
					<label for="oldpassword">Ancien mot de passe</label> : <input type="password" name="oldpassword" id="oldpassword"> <br>
					<label for="newpassword1">Nouveau mot de passe</label> : <input type="password" name="newpassword1" id="newpassword1">
					<label for="newpassword2">Confirmer nouveau mot de passe</label> : <input type="password" name="newpassword2" id="newpassword2">
				</fieldset>
				<fieldset class="col-sm-12">
					<legend>Coordonnées</legend>
					<label for="email">Adresse mail</label> : <input type="email" name="email" id="email" required> <br>
					<label for="telposte">Téléphone (poste)</label> : <input type="tel" name="telposte" id="telposte" required>
					<label for="telportable">Téléphone (portable)</label> : <input type="tel" name="telportable" id="telportable">
				</fieldset>
				<br>
				<input type="submit" value="Enregistrer" />
			</form>
		</div>
	</div>
