			<h1>Demander un nouvel intérimaire</h1>
			<!-- les autres champs lié à la mission sont récupérer à partir des données de l'utilisateur (le cadre)-->
			<form method="post" action="">
				<label for="date_debut">Date de début</label> : <input type="date" name="date_debut" id="date_debut" required>
				<label for="date_fin">Date de fin</label> : <input type="date" name="date_fin" id="date_fin" class="datepicker" data-date-format="dd/mm/yyyy" required><br>
				<label for="horaire">Heure de service</label> : 
				<select name="horaire" id="horaire">
					<option value="1">0h-8h</option>
					<option value="2" selected>8h-16h</option>
					<option value="3">16h-0h</option>
				</select>
				<br>
				<input type="button" value="Envoyer" />
			</form>
