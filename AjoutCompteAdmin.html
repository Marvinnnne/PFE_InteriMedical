<!DOCTYPE html>
<html>
<head>

  <title>Ajout d'un compte</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="utf-8" />

  <!-- CSS links -->
  <link href="css/LibsCSS/bootstrap.min.css" rel="stylesheet" />
  <link href="css/tuto.css" rel="stylesheet">   
</head>
<body>	
  <div class="container">
    <header class="row">
      <div class="col-sm-2 text-center">
        Logo
      </div>
      <div class="col-sm-offset-6 col-sm-4 text-center">
        Nom prénom deco
      </div>
    </header>
    <div class="row">
      <nav class="col-sm-2 text-center">
        <div class="nnavbar-right navbar-default navbar-static-top">
          <div class="container-fluid">
            <ul class= "breadcrumb">
              <li> <a href="#">Accueil</a> </li>
              <li> <a href="#"> Témoignages </a> </li>
              <li> <a href="#"> F.A.Q </a> </li>
            </ul>
          </div>	
        </div>
      </nav>
      <section class="col-sm-10">          		
        <div class ="col-sm-offset-6 col-sm-6">
         <a href="...">Mon compte</a>
         <a href="...">Déconnexion</a>
       </div>   
       <h1>Créer un compte</h1>
       <section>
        <form method ="post" action="DJANGO">
          <fieldset>
           <legend>Identité du cadre</legend>
           <label for="nom"> Le nom : </label> <input type="text" name="nom" id="nom" required/>
           <label for="prenom"> Le prénom : </label> <input type="text" name="prénom" id="prenom" required/>
           <label for="matricule"> Le matricule : </label> <input type="text" name="matricule" id="matricule"/ required>
           <label for="specialite"> Specialité : </label> <br/>
           <select name="specialite" id="specialite" required class="form-control">
            <option value="Neurologie">Neurologie</option>
            <option value="espagne">Espagne</option>
            <option value="italie">Italie</option>
          </select>
        </fieldset>                  
        <fieldset>
         <label for="email"> Email : </label> <input type="email"  name="email" id="email" required/>
         <label for="telPoste"> Téléphone du poste : </label> <input type="tel"  name="telPoste" id="telPoste" required/>
         <label for="FinAbo"> Fin d'abonnement : </label> <input type="date" name="FinAbo" id="FinAbo" required/>
       </fieldset> 
       <button class="btn btn-primary" type="submit">Enregistrer</button>        
     </form> 
   </section>    	
 </section>
</div>

<!--JavaScripts -->
<script src="js/LibsJS/jquery-1.11.1.min.js"></script>
<script src="js/LibsJS/bootstrap.min.js"></script>
<script src="js/LibsJS/smooth.js"></script>
</body>
</html>
